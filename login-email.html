<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fundação Yebá | Login</title>
    <meta charset="UTF-8">
    <meta name="autor" content="yago victor">
    <meta name="description" content="Fundação Yebá">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/login-email.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon-vt.png">
    <link rel="stylesheet" href="./templates/cabecalho-template.css">
    <script src="https://kit.fontawesome.com/9cdb7b0b74.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <header>
            <div class="header-container">
                <div class="header-bg">
                    <div class="header-conteudos">
                        <div class="header-img">
                            <a href="index.html"><img src="./img/Fundacao-Yeba-logo.png" alt="logo-festival" class="header-img"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div>
        <div class="linha">
            <div class="coluna-esquerda">
                <div>
                    <img class="img-LE" src="img/cadeado-login.png">
                </div>
            </div>

            <div class="body-container">
                <div class="coluna-direita">
                    <div class="form">
                        <div class="titulo">
                            <a>Informe seu e-mail e senha para continuar</a>
                        </div>
                        <div class="cadastro">
                            <input class="email" type="text" placeholder="informe seu e-mail">
                            <input class="senha" type="password" placeholder="informe sua senha">
                        </div>
                        <div class="btn-continue">
                            <a>continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
